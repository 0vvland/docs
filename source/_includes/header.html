<div id="header">
  <div id="header-top">
      <div class="container-fluid">
          <div class="row pull-right col-md-1 hidden-xs logged-out login-link">
            <a href="https://sendgrid.com/login">Sign In</a>
          </div>
      </div>
  </div>
  {% include navigation.html %}
</div>

<!-- Modal for live api credentials, move somewhere else -->
<div class="modal fade" id="credentialsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">API Credentials</h4>
      </div>
      <div class="modal-body">
        <p>Hi! Please enter your credentials so you can make API calls.</p>
        <form id="credentials" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="input-sm form-control" type="text" name="username" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input class="input-sm form-control" type="password" name="password" id="password">
          </div>
          <div class="form-group">
            <label for="response-format">Response Format:</label>
            <select name="response-format" id="response-format">
              <option>JSON</option>
              <option>XML</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="save-credentials" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
